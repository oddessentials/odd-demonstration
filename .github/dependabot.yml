# Dependabot configuration for automated dependency updates
version: 2
updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps)"

  # npm (Gateway)
  - package-ecosystem: "npm"
    directory: "/src/services/gateway"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps)"

  # pip (Processor)
  - package-ecosystem: "pip"
    directory: "/src/services/processor"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps)"

  # Go modules (metrics-engine, read-model)
  - package-ecosystem: "gomod"
    directory: "/src/services/metrics-engine"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps)"

  - package-ecosystem: "gomod"
    directory: "/src/services/read-model"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps)"

  # Cargo (TUI)
  - package-ecosystem: "cargo"
    directory: "/src/interfaces/tui"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps)"
