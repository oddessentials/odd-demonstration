name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  # Run semantic-release to determine if release is needed
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    outputs:
      new_release: ${{ steps.semantic.outputs.new_release_published }}
      version: ${{ steps.semantic.outputs.new_release_version }}
      tag: ${{ steps.semantic.outputs.new_release_git_tag }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Validate release workflow structure
        run: |
          echo "=== Validating release configuration ==="
          
          # Check that .releaserc.json exists and is valid
          if ! node -e "JSON.parse(require('fs').readFileSync('.releaserc.json'))"; then
            echo "::error::.releaserc.json is invalid JSON"
            exit 1
          fi
          
          echo "✓ Release configuration validated"
      
      - name: Semantic Release (dry-run validation)
        id: dryrun
        uses: cycjimmy/semantic-release-action@v4
        with:
          dry_run: true
          extra_plugins: |
            @semantic-release/exec
            @semantic-release/git
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
      
      - name: Verify dry-run succeeded
        run: |
          echo "=== Dry-run validation complete ==="
          echo "Would release: ${{ steps.dryrun.outputs.new_release_published }}"
          echo "Version: ${{ steps.dryrun.outputs.new_release_version }}"
      
      - name: Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        with:
          extra_plugins: |
            @semantic-release/exec
            @semantic-release/git
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
      
      - name: Debug release outputs
        run: |
          echo "=== Release Output Debug ==="
          echo "new_release_published: '${{ steps.semantic.outputs.new_release_published }}'"
          echo "new_release_version: '${{ steps.semantic.outputs.new_release_version }}'"
          echo "new_release_git_tag: '${{ steps.semantic.outputs.new_release_git_tag }}'"
          echo "Job output new_release will be: '${{ steps.semantic.outputs.new_release_published }}'"

  # Build binaries for all platforms (only if new release)
  build:
    needs: release
    if: needs.release.outputs.new_release == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: odd-dashboard-windows-x64.exe
            binary: odd-dashboard.exe
            
          - os: macos-latest  # Intel (macos-13 retired)
            target: x86_64-apple-darwin
            artifact: odd-dashboard-macos-x64
            binary: odd-dashboard
            
          - os: macos-14  # Apple Silicon
            target: aarch64-apple-darwin
            artifact: odd-dashboard-macos-arm64
            binary: odd-dashboard
            
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: odd-dashboard-linux-x64
            binary: odd-dashboard
            
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: odd-dashboard-linux-arm64
            binary: odd-dashboard
            cross: true
            
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Install cross (for ARM Linux)
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross
      
      - name: Build binary
        run: |
          cd src/interfaces/tui
          if [ "${{ matrix.cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash
      
      - name: Rename artifact
        run: |
          Copy-Item "src/interfaces/tui/target/${{ matrix.target }}/release/${{ matrix.binary }}" -Destination "${{ matrix.artifact }}"
        shell: pwsh
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}
          retention-days: 1

  # Generate checksums
  checksums:
    needs: [release, build]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Generate SHA256SUMS
        run: |
          cd artifacts
          # download-artifact@v4 creates subdirectories for each artifact
          # Move files to flat structure
          find . -mindepth 2 -type f -exec mv {} . \;
          # Remove empty directories
          find . -type d -empty -delete
          
          # List what we have
          echo "=== Artifacts ==="
          ls -la
          
          # Generate checksums
          sha256sum odd-dashboard-* > SHA256SUMS
          
          echo "=== SHA256SUMS contents ==="
          cat SHA256SUMS
      
      - name: Upload checksums
        uses: actions/upload-artifact@v4
        with:
          name: SHA256SUMS
          path: artifacts/SHA256SUMS
          retention-days: 1

  # Upload assets to GitHub Release
  upload-assets:
    needs: [release, build, checksums]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -type f \( -name "odd-dashboard-*" -o -name "SHA256SUMS" \) -exec mv {} release/ \;
          ls -la release/
      
      - name: Verify all expected artifacts present
        run: |
          EXPECTED=(
            "odd-dashboard-windows-x64.exe"
            "odd-dashboard-macos-x64"
            "odd-dashboard-macos-arm64"
            "odd-dashboard-linux-x64"
            "odd-dashboard-linux-arm64"
            "SHA256SUMS"
          )
          
          for artifact in "${EXPECTED[@]}"; do
            if [[ ! -f "release/$artifact" ]]; then
              echo "::error::Missing artifact: $artifact"
              exit 1
            fi
          done
          echo "All expected artifacts present"
      
      - name: Upload assets to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.release.outputs.tag }}
          files: release/*
          generate_release_notes: true
          append_body: true
          body: |
            ## ⚠️ Bootstrap Release (Unsigned)
            
            Binaries are NOT code-signed.
            - Your OS may show security prompts — this is expected.
            - Verify integrity via SHA256 checksums (see below).
            - Signing will be introduced in a future release.
            
            ## Installation
            
            ### Quick Install
            
            **Linux/macOS:**
            ```bash
            curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/main/install.sh | sh
            ```
            
            **Windows (PowerShell):**
            ```powershell
            iwr -useb https://raw.githubusercontent.com/${{ github.repository }}/main/install.ps1 | iex
            ```
            
            **npm:**
            ```bash
            npm install -g @oddessentials/odd-dashboard
            ```
            
            ### Verify Checksum
            
            ```bash
            sha256sum -c SHA256SUMS --ignore-missing
            ```
            
            See [Verifying Releases](./docs/VERIFYING_RELEASES.md) for full verification instructions.

  # Publish npm package
  npm-publish:
    needs: [release, upload-assets]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Update npm package version
        run: |
          cd packages/npm-shim
          npm version ${{ needs.release.outputs.version }} --no-git-tag-version --allow-same-version
      
      - name: Publish to npm
        run: |
          cd packages/npm-shim
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
