name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always

jobs:
  # Validate the release trigger
  validate:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is_prerelease: ${{ steps.version.outputs.is_prerelease }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Extract version from tag
        id: version
        run: |
          TAG="${{ github.ref_name }}"
          VERSION="${TAG#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # Check if prerelease (contains -)
          if [[ "$VERSION" == *"-"* ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi
          
          echo "Tag: $TAG"
          echo "Version: $VERSION"
          echo "Is prerelease: $(if [[ "$VERSION" == *"-"* ]]; then echo true; else echo false; fi)"
      
      - name: Verify VERSION file matches tag
        run: |
          FILE_VERSION=$(cat src/interfaces/tui/VERSION | tr -d '[:space:]')
          TAG_VERSION="${{ steps.version.outputs.version }}"
          
          # For prereleases, compare only the base version
          BASE_TAG_VERSION="${TAG_VERSION%%-*}"
          
          if [[ "$FILE_VERSION" != "$BASE_TAG_VERSION" && "$FILE_VERSION" != "$TAG_VERSION" ]]; then
            echo "::error::VERSION file ($FILE_VERSION) does not match tag ($TAG_VERSION)"
            exit 1
          fi
          echo "VERSION file matches tag"

  # Build binaries for all platforms
  build:
    needs: validate
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: odd-dashboard-windows-x64.exe
            binary: odd-dashboard.exe
            
          - os: macos-13  # Intel
            target: x86_64-apple-darwin
            artifact: odd-dashboard-macos-x64
            binary: odd-dashboard
            
          - os: macos-14  # Apple Silicon
            target: aarch64-apple-darwin
            artifact: odd-dashboard-macos-arm64
            binary: odd-dashboard
            
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: odd-dashboard-linux-x64
            binary: odd-dashboard
            
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: odd-dashboard-linux-arm64
            binary: odd-dashboard
            cross: true
            
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
      
      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src/interfaces/tui/target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-${{ matrix.target }}-cargo-
      
      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}
        working-directory: src/interfaces/tui
        env:
          GITHUB_SHA: ${{ github.sha }}
      
      - name: Rename binary to canonical name
        shell: bash
        run: |
          cp src/interfaces/tui/target/${{ matrix.target }}/release/${{ matrix.binary }} ${{ matrix.artifact }}
      
      - name: Smoke test (native platforms only)
        if: ${{ !matrix.cross }}
        shell: bash
        run: |
          ./${{ matrix.artifact }} --version
          ./${{ matrix.artifact }} --help
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}
          retention-days: 1

  # Generate checksums
  checksums:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Generate SHA256SUMS
        run: |
          cd artifacts
          # Move all binaries to current directory
          find . -type f -name "odd-dashboard-*" -exec mv {} . \;
          
          # Generate checksums (GNU format: hash  filename)
          sha256sum odd-dashboard-* > SHA256SUMS
          
          echo "SHA256SUMS contents:"
          cat SHA256SUMS
      
      - name: Upload checksums
        uses: actions/upload-artifact@v4
        with:
          name: SHA256SUMS
          path: artifacts/SHA256SUMS
          retention-days: 1

  # Create GitHub Release
  release:
    needs: [validate, build, checksums]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -type f \( -name "odd-dashboard-*" -o -name "SHA256SUMS" \) -exec mv {} release/ \;
          ls -la release/
      
      - name: Verify all expected artifacts present
        run: |
          EXPECTED=(
            "odd-dashboard-windows-x64.exe"
            "odd-dashboard-macos-x64"
            "odd-dashboard-macos-arm64"
            "odd-dashboard-linux-x64"
            "odd-dashboard-linux-arm64"
            "SHA256SUMS"
          )
          
          for artifact in "${EXPECTED[@]}"; do
            if [[ ! -f "release/$artifact" ]]; then
              echo "::error::Missing artifact: $artifact"
              exit 1
            fi
          done
          echo "All expected artifacts present"
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: ${{ needs.validate.outputs.is_prerelease == 'true' }}
          generate_release_notes: true
          files: release/*
          body: |
            ## Installation
            
            ### Quick Install
            
            **Linux/macOS:**
            ```bash
            curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/main/install.sh | sh
            ```
            
            **Windows (PowerShell):**
            ```powershell
            iwr -useb https://raw.githubusercontent.com/${{ github.repository }}/main/install.ps1 | iex
            ```
            
            **npm:**
            ```bash
            npm install -g @oddessentials/odd-dashboard
            ```
            
            ### Verify Download
            
            ```bash
            # Download and verify checksum
            sha256sum -c SHA256SUMS --ignore-missing
            ```
            
            See [VERIFYING_RELEASES.md](./docs/VERIFYING_RELEASES.md) for GPG signature verification.
