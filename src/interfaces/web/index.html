<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì° Distributed Task Observatory</title>
    <meta name="description" content="Terminal interface for the Distributed Task Observatory">
    <link rel="stylesheet" href="./bundle.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <!-- Terminal container (xterm.js) -->
    <div id="terminal-container">
        <div id="terminal"></div>
        <div id="keyboard-hints" class="keyboard-hints">
            <span class="hint"><kbd>Q</kbd> Quit</span>
            <span class="hint"><kbd>R</kbd> Refresh</span>
            <span class="hint"><kbd>N</kbd> New Task</span>
            <span class="hint"><kbd>U</kbd> Open UIs</span>
            <span class="hint"><kbd>L</kbd> Launch Cluster</span>
        </div>
        <div class="connection-status" id="connection-status">Connecting...</div>
    </div>

    <!-- Fallback dashboard (R10: minimal degraded mode) -->
    <div id="fallback-container" style="display: none;">
        <div class="fallback-content">
            <div class="fallback-header">
                <span class="warning-icon">‚ö†Ô∏è</span>
                <h1>Terminal Unavailable</h1>
            </div>
            <p class="fallback-message">Unable to connect to the terminal server.</p>

            <div class="fallback-stats" id="fallback-stats">
                <!-- Stats loaded via HTTP -->
                <div class="stat-loading">Loading stats...</div>
            </div>

            <div class="fallback-actions">
                <button id="retry-button" class="btn-primary">Retry Connection</button>
            </div>

            <div class="fallback-instructions">
                <h3>Run TUI Locally</h3>
                <p>For full functionality, run the TUI directly:</p>
                <code>odd-dashboard</code>
            </div>
        </div>
    </div>

    <script type="module" src="./bundle.js"></script>
</body>

</html>
