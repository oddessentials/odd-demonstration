# nginx configuration for ODTO Web Terminal
# R11: Single-source routing - http://localhost:8081 is the only access URL

# Upstream for PTY WebSocket server (internal)
upstream pty_ws {
    server web-pty-ws:9000;
}

# Upstream for Read Model API (for fallback stats)
upstream read_model {
    server read-model:8080;
}

server {
    listen 80;
    server_name _;
    
    # Static files
    root /usr/share/nginx/html;
    index index.html;
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 'ok';
        add_header Content-Type text/plain;
    }
    
    # WebSocket proxy (R5: forward Authorization only to /ws)
    location /ws {
        proxy_pass http://pty_ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Authorization $http_authorization;
        
        # WebSocket specific timeouts
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }
    
    # API proxy for fallback stats
    location /api/ {
        # Note: No Authorization forwarded here (R5)
        proxy_pass http://read_model/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # JS/CSS: short cache until hashed names implemented
    location ~* \.(js|css)$ {
        expires 1h;
        add_header Cache-Control "public";
    }
    
    # index.html: never cache
    location = /index.html {
        expires -1;
        add_header Cache-Control "no-store, must-revalidate";
    }
    
    # Assets: longer cache
    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1d;
        add_header Cache-Control "public";
    }
    
    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    gzip_min_length 256;
}
