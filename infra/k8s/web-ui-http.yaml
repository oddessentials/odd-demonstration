# Web UI HTTP Deployment (nginx + static files + /ws proxy)
# R1: Split deployment - rolling this does NOT kill PTY sessions
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-ui-http
spec:
  replicas: 1
  selector:
    matchLabels:
      service: web-ui-http
  template:
    metadata:
      labels:
        service: web-ui-http
    spec:
      containers:
      - name: nginx
        image: web-ui:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 80
          name: http
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 2
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: web-ui-http
spec:
  selector:
    service: web-ui-http
  ports:
  - port: 80
    targetPort: 80
    name: http
