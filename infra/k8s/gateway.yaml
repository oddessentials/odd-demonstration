apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      service: gateway
  template:
    metadata:
      labels:
        service: gateway
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "3000"
    spec:

      containers:
      - name: gateway
        image: gateway:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
          name: http
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
        readinessProbe:
          httpGet:
            path: /readyz
            port: http

        env:
        - name: RABBITMQ_URL
          value: "amqp://guest:guest@rabbitmq:5672"
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
spec:
  ports:
  - port: 3000
    targetPort: 3000
  selector:
    service: gateway
