apiVersion: apps/v1
kind: Deployment
metadata:
  name: redisinsight
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redisinsight
  template:
    metadata:
      labels:
        app: redisinsight
    spec:
      containers:
      - name: redisinsight
        image: redislabs/redisinsight:latest
        ports:
          - containerPort: 5540
        env:
          - name: RITRUSTEDORIGINS
            value: "http://localhost:8001,http://localhost:5540"
---
apiVersion: v1
kind: Service
metadata:
  name: redisinsight
spec:
  # ClusterIP only - access via port-forward
  type: ClusterIP
  selector:
    app: redisinsight
  ports:
    - port: 8001
      targetPort: 5540
