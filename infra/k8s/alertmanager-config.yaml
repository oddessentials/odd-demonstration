apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
data:
  alertmanager.yml: |
    global:
      resolve_timeout: 5m

    route:
      group_by: ['alertname', 'service']
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 1h
      receiver: 'webhook-sink'
      routes:
        - match:
            severity: critical
          receiver: 'webhook-sink'
          continue: true

    receivers:
      - name: 'webhook-sink'
        webhook_configs:
          - url: 'http://read-model:8080/webhook/alerts'
            send_resolved: true
            http_config:
              basic_auth:
                username: 'alertmanager'
                password: 'webhook123'

    inhibit_rules:
      - source_match:
            severity: 'critical'
        target_match:
            severity: 'warning'
        equal: ['alertname', 'service']
